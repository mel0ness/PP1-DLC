<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>DLC</title>
</head>

<body>
    <h1>Stocks alimentaires et DLCs</h1>
    <div class="PP1-loader" id="loader">
        <span class="PP1-dot PP1-dot1"></span>
        <span class="PP1-dot PP1-dot2"></span>
        <span class="PP1-dot PP1-dot3"></span>
    </div>
    <table class="PP1-black PP1-table invisible" id="blackTable">
        <caption>Produits à éviter!</caption>
        <thead>
            <tr>
                <th colspan="3">Nom du produit</th>
                <th>Quantité</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="black">
        </tbody>
    </table>
    <table class="PP1-red PP1-table invisible" id="redTable">
        <caption>Produits à consommer rapidement!</caption>
        <thead>
            <tr>
                <th colspan="3">Nom du produit</th>
                <th>Quantité</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="red">
            <tr>
                <td colspan="3">Skyr x8</td>
                <td>2</td>
                <td>12-02-1998</td>
            </tr>
        </tbody>
    </table>
    <table class="PP1-orange PP1-table invisible" id="orangeTable">
        <caption>Produits qui arrivent à date</caption>
        <thead>
            <tr>
                <th colspan="3">Nom du produit</th>
                <th>Quantité</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="orange">
            <tr>
                <td colspan="3">Skyr x8</td>
                <td>2</td>
                <td>12-02-1998</td>
            </tr>
        </tbody>
    </table>
    <table class="PP1-green PP1-table invisible" id="greenTable">
        <caption>Produits nickel!</caption>
        <thead>
            <tr>
                <th colspan="3">Nom du produit</th>
                <th>Quantité</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="green">
        </tbody>
    </table>




    <script src="./dlc.js"></script>
</body>

</html>
